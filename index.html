<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iMovi</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
       <!-- CSS Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Icons bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <!-- CSS -->
        <link rel="stylesheet" href="CSS/styles.css">
         <!-- JavaScript Bootstrap -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
         </script>
        <!-- Font - Lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
            <div class="container py-3">
                <a href="#" class="navbar-brand primary-color">
                    <img src="img/imovi-icon.png" alt="iMovi">
                    <span>iMovi</span>
                </a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbar-items" 
                    arial-controls="navbar-items"
                    arial-expanded="false"
                    arial-label="toggle navigation"
                >
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active primary-color"arial-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link  primary-color"arial-current="page">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link  primary-color"arial-current="page">Im√≥veis</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link  primary-color"arial-current="page">Contatos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- SLIDER -->
        <div class="container" id="slider-container">
            <div id="slider" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-corrent="true" aria-label="Slide 0"></button>
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-corrent="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-corrent="true" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner-1.jpg" class="d-blook w-100" alt="casa 1">
                        <div class="carousel-caption">
                            <h5>Casas Planejadas</h5>
                            <a href="#" class="btn btn-dark">Ver prrojetos</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner-2.jpg" class="d-blook w-100" alt="casa 2">
                        <div class="carousel-caption">
                            <h5>Projetos Complexos</h5>
                            <a href="#" class="btn btn-dark">Ver prrojetos</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/banner-3.jpg" class="d-blook w-100" alt="casa 3">
                        <div class="carousel-caption">
                            <h5>Projetos Inovadores</h5>
                            <a href="#" class="btn btn-dark">Ver prrojetos</a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                    <i class="bi bi-chevron-compact-left"></i>
                    <span class="visually-hidden">Previus</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                    <i class="bi bi-chevron-compact-right"></i>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>  
            
            <!-- MINI BANNERS -->
        </div>
    </body>
</html>
